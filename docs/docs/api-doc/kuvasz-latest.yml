openapi: 3.0.1
info:
  title: kuvasz
  description: "Kuvasz [pronounce as 'koovas'] is an open-source uptime and SSL monitoring\
    \ service"
  contact:
    url: https://github.com/kuvasz-uptime/kuvasz
  version: latest
tags:
- name: Management operations
- name: Monitor operations
- name: Settings operations
paths:
  /api/v1/monitors:
    get:
      tags:
      - Monitor operations
      summary: Get all monitors with their details
      operationId: getMonitorsWithDetails
      parameters:
      - name: enabled
        in: query
        schema:
          type: boolean
          nullable: true
      - name: uptimeStatus
        in: query
        schema:
          type: array
          nullable: true
          items:
            $ref: "#/components/schemas/UptimeStatus"
      - name: sslStatus
        in: query
        schema:
          type: array
          nullable: true
          items:
            $ref: "#/components/schemas/SslStatus"
      - name: sslCheckEnabled
        in: query
        schema:
          type: boolean
          nullable: true
      responses:
        "200":
          description: Successful query
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MonitorDetailsDto"
      security:
      - apiKey: []
    post:
      tags:
      - Monitor operations
      summary: Create a monitor
      operationId: createMonitor
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MonitorCreateDto"
        required: true
      responses:
        "201":
          description: Successful creation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MonitorDto"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceError"
        "405":
          description: "Monitors are in read-only mode, because they are loaded from\
            \ a YAML config file"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceError"
      security:
      - apiKey: []
  /api/v1/monitors/export/yaml:
    get:
      tags:
      - Monitor operations
      summary: Download the export of all monitors in YAML format
      operationId: getYamlMonitorsExport
      responses:
        "200":
          description: Successful query
          content:
            application/x-yaml: {}
      security:
      - apiKey: []
  /api/v1/monitors/stats:
    get:
      tags:
      - Monitor operations
      summary: "Get the overall, cumulative stats of all monitors"
      operationId: getMonitoringStats
      parameters:
      - name: period
        in: query
        schema:
          type: string
          description: "A Java Duration string, default 7d"
          nullable: true
      responses:
        "200":
          description: Successful query
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MonitoringStatsDto"
      security:
      - apiKey: []
  /api/v1/monitors/{monitorId}:
    get:
      tags:
      - Monitor operations
      summary: Get a monitor's details
      operationId: getMonitorDetails
      parameters:
      - name: monitorId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Successful query
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MonitorDetailsDto"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceError"
      security:
      - apiKey: []
    delete:
      tags:
      - Monitor operations
      summary: Delete a monitor by ID
      operationId: deleteMonitor
      parameters:
      - name: monitorId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "204":
          description: Successful deletion
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceError"
        "405":
          description: "Monitors are in read-only mode, because they are loaded from\
            \ a YAML config file"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceError"
      security:
      - apiKey: []
    patch:
      tags:
      - Monitor operations
      summary: Update a monitor by ID
      description: Updates the monitor with the given ID. Only fields that are present
        in the request body will be updated. Fields not present in the request body
        will remain unchanged.
      operationId: updateMonitor
      parameters:
      - name: monitorId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MonitorUpdateDto"
        required: true
      responses:
        "200":
          description: Successful update
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MonitorDto"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceError"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceError"
        "405":
          description: "Monitors are in read-only mode, because they are loaded from\
            \ a YAML config file"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceError"
      security:
      - apiKey: []
  /api/v1/monitors/{monitorId}/ssl-events:
    get:
      tags:
      - Monitor operations
      summary: Get the SSL events of the given monitor
      operationId: getSSLEvents
      parameters:
      - name: monitorId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Successful query
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SSLEventDto"
      security:
      - apiKey: []
  /api/v1/monitors/{monitorId}/stats:
    get:
      tags:
      - Monitor operations
      summary: Get the stats of the given monitor
      operationId: getMonitorStats
      parameters:
      - name: monitorId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: period
        in: query
        schema:
          type: string
          description: "A Java Duration string, default 1d"
          nullable: true
      responses:
        "200":
          description: Successful query
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MonitorStatsDto"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceError"
      security:
      - apiKey: []
  /api/v1/monitors/{monitorId}/uptime-events:
    get:
      tags:
      - Monitor operations
      summary: Get the uptime events of the given monitor
      operationId: getUptimeEvents
      parameters:
      - name: monitorId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Successful query
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UptimeEventDto"
      security:
      - apiKey: []
  /api/v1/settings:
    get:
      tags:
      - Settings operations
      summary: Get the current settings of the application
      operationId: getSettings
      responses:
        "200":
          description: Successful query
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SettingsDto"
      security:
      - apiKey: []
  /api/v1/health:
    get:
      tags:
      - Management operations
      summary: Health endpoint
      description: General health check endpoint
      operationId: health
      parameters: []
      responses:
        "200":
          description: Service is UP
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResult"
        "503":
          description: Service is DOWN
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResult"
components:
  schemas:
    HealthResult:
      type: object
      properties:
        status:
          type: string
          enum:
          - UP
          - DOWN
          - UNKNOWN
    HttpMethod:
      type: string
      enum:
      - GET
      - HEAD
    IntegrationDetailsDto:
      required:
      - enabled
      - global
      - id
      - name
      - type
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the integration that can be used as a
            reference on a monitor
        type:
          description: "Type of the integration, e.g., EMAIL, WEBHOOK, etc."
          allOf:
          - $ref: "#/components/schemas/IntegrationType"
        name:
          type: string
          description: "Name of the integration, e.g., 'slack-team-devops', 'email-ops-global',\
            \ etc."
        enabled:
          type: boolean
          description: Whether the integration is enabled or not
        global:
          type: boolean
          description: Whether the integration is global or not
    IntegrationType:
      type: string
      enum:
      - EMAIL
      - PAGERDUTY
      - SLACK
      - TELEGRAM
    LatencyLogDto:
      required:
      - createdAt
      - id
      - latencyInMs
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier of the latency log
          format: int64
        latencyInMs:
          type: integer
          description: The latency in milliseconds recorded for the monitor
          format: int32
        createdAt:
          type: string
          description: The timestamp when the latency was recorded
          format: date-time
    MonitorCreateDto:
      required:
      - name
      - uptimeCheckInterval
      - url
      type: object
      properties:
        name:
          minLength: 1
          type: string
          description: "Unique name for the monitor, e.g., 'My Website Monitor'"
        url:
          pattern: "^(https?)://[-a-zA-Z0-9+&@#/%?=~_|!:,.;]*[-a-zA-Z0-9+&@#/%=~_|]"
          type: string
          description: The URL that is monitored
        uptimeCheckInterval:
          minimum: 5
          type: integer
          description: The interval in seconds at which the monitor checks for uptime
          format: int32
        enabled:
          type: boolean
          description: "Whether the monitor is enabled. If false, the monitor will\
            \ not perform checks."
          default: true
        sslCheckEnabled:
          type: boolean
          description: Whether the monitor checks the SSL certificate for expiry and
            validity.
          default: false
        requestMethod:
          description: The HTTP method used for the uptime check
          allOf:
          - $ref: "#/components/schemas/HttpMethod"
          default: GET
        latencyHistoryEnabled:
          type: boolean
          description: Whether latency history is enabled for the monitor
          default: true
        forceNoCache:
          type: boolean
          description: Whether to send a force no-cache headers in the request
          default: true
        followRedirects:
          type: boolean
          description: Whether to follow redirects during the uptime check
          default: true
        sslExpiryThreshold:
          minimum: 0
          type: integer
          description: The threshold in days for SSL certificate expiry checks
          format: int32
          default: 30
        integrations:
          type: array
          description: "List of integrations explicitly assigned to the monitor, e.g.\
            \ \"email:my-email-notification\""
          nullable: true
          items:
            type: string
    MonitorDetailsDto:
      required:
      - createdAt
      - effectiveIntegrations
      - enabled
      - followRedirects
      - forceNoCache
      - id
      - integrations
      - lastSSLCheck
      - lastUptimeCheck
      - latencyHistoryEnabled
      - name
      - nextSSLCheck
      - nextUptimeCheck
      - requestMethod
      - sslCheckEnabled
      - sslError
      - sslExpiryThreshold
      - sslStatus
      - sslStatusStartedAt
      - sslValidUntil
      - updatedAt
      - uptimeCheckInterval
      - uptimeError
      - uptimeStatus
      - uptimeStatusStartedAt
      - url
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier of the monitor
          format: int64
        name:
          type: string
          description: "Unique name for the monitor, e.g., 'My Website Monitor'"
        url:
          type: string
          description: The URL that is monitored
          format: uri
        uptimeCheckInterval:
          type: integer
          description: The interval in seconds at which the monitor checks for uptime
          format: int32
        enabled:
          type: boolean
          description: "Whether the monitor is enabled. If false, the monitor will\
            \ not perform checks."
        sslCheckEnabled:
          type: boolean
          description: Whether the monitor checks the SSL certificate for expiry and
            validity.
        createdAt:
          type: string
          description: The creation timestamp of the monitor
          format: date-time
        updatedAt:
          type: string
          description: The last updated timestamp of the monitor
          format: date-time
          nullable: true
        uptimeStatus:
          description: "The current uptime status of the monitor. If it's null, the\
            \ monitor has not been checked yet."
          nullable: true
          allOf:
          - $ref: "#/components/schemas/UptimeStatus"
        uptimeStatusStartedAt:
          type: string
          description: The timestamp when the uptime status was last changed
          format: date-time
          nullable: true
        lastUptimeCheck:
          type: string
          description: The timestamp when the last uptime check was performed
          format: date-time
          nullable: true
        nextUptimeCheck:
          type: string
          description: The timestamp when the next uptime check is scheduled
          format: date-time
          nullable: true
        sslStatus:
          description: "The current SSL status of the monitor. If it's null, the monitor\
            \ has not been checked yet."
          nullable: true
          allOf:
          - $ref: "#/components/schemas/SslStatus"
        sslStatusStartedAt:
          type: string
          description: The timestamp when the SSL status was last changed
          format: date-time
          nullable: true
        lastSSLCheck:
          type: string
          description: The timestamp when the last SSL check was performed
          format: date-time
          nullable: true
        nextSSLCheck:
          type: string
          description: The timestamp when the next SSL check is scheduled
          format: date-time
          nullable: true
        uptimeError:
          type: string
          description: The error message if the last uptime check failed
          nullable: true
        sslError:
          type: string
          description: The error message if the last SSL check failed
          nullable: true
        requestMethod:
          description: The HTTP method used for the uptime check
          allOf:
          - $ref: "#/components/schemas/HttpMethod"
        latencyHistoryEnabled:
          type: boolean
          description: Whether latency history is enabled for the monitor
        forceNoCache:
          type: boolean
          description: Whether to send a force no-cache headers in the request
        followRedirects:
          type: boolean
          description: Whether to follow redirects during the uptime check
        sslExpiryThreshold:
          type: integer
          description: The threshold in days for SSL certificate expiry checks
          format: int32
        sslValidUntil:
          type: string
          description: The timestamp until which the SSL certificate is valid
          format: date-time
          nullable: true
        integrations:
          type: array
          description: "List of integrations explicitly assigned to the monitor, e.g.\
            \ \"email:my-email-notification\""
          items:
            type: string
            description: "A unique identifier for an integration, formatted as 'type:name'."
            example: email:my-email-integration
        effectiveIntegrations:
          type: array
          description: "List of integrations that are effective for the monitor, including\
            \ global integrations"
          items:
            $ref: "#/components/schemas/IntegrationDetailsDto"
    MonitorDto:
      required:
      - createdAt
      - enabled
      - followRedirects
      - forceNoCache
      - id
      - integrations
      - latencyHistoryEnabled
      - name
      - requestMethod
      - sslCheckEnabled
      - sslExpiryThreshold
      - updatedAt
      - uptimeCheckInterval
      - url
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier of the monitor
          format: int64
        name:
          type: string
          description: "Unique name for the monitor, e.g., 'My Website Monitor'"
        url:
          type: string
          description: The URL that is monitored
        uptimeCheckInterval:
          type: integer
          description: The interval in seconds at which the monitor checks for uptime
          format: int32
        enabled:
          type: boolean
          description: "Whether the monitor is enabled. If false, the monitor will\
            \ not perform checks."
        sslCheckEnabled:
          type: boolean
          description: Whether the monitor checks the SSL certificate for expiry and
            validity.
        requestMethod:
          description: The HTTP method used for the uptime check
          allOf:
          - $ref: "#/components/schemas/HttpMethod"
        latencyHistoryEnabled:
          type: boolean
          description: Whether latency history is enabled for the monitor
        forceNoCache:
          type: boolean
          description: Whether to send a force no-cache headers in the request
        followRedirects:
          type: boolean
          description: Whether to follow redirects during the uptime check
        sslExpiryThreshold:
          type: integer
          description: The threshold in days for SSL certificate expiry checks
          format: int32
        integrations:
          type: array
          description: "List of integrations explicitly assigned to the monitor, e.g.\
            \ \"email:my-email-notification\""
          items:
            type: string
            description: "A unique identifier for an integration, formatted as 'type:name'."
            example: email:my-email-integration
        createdAt:
          type: string
          description: The creation timestamp of the monitor
          format: date-time
        updatedAt:
          type: string
          description: The last updated timestamp of the monitor
          format: date-time
          nullable: true
    MonitorStatsDto:
      required:
      - id
      - latencyHistoryEnabled
      - latencyLogs
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier of the monitor
          format: int64
        latencyHistoryEnabled:
          type: boolean
          description: Whether recording of latency is enabled for this monitor
        averageLatencyInMs:
          type: integer
          description: The average latency in milliseconds for the monitor
          format: int32
          nullable: true
        minLatencyInMs:
          type: integer
          description: The minimum latency in milliseconds for the monitor
          format: int32
          nullable: true
        maxLatencyInMs:
          type: integer
          description: The maximum latency in milliseconds for the monitor
          format: int32
          nullable: true
        p90LatencyInMs:
          type: integer
          description: The 90th percentile latency in milliseconds for the monitor
          format: int32
          nullable: true
        p95LatencyInMs:
          type: integer
          description: The 95th percentile latency in milliseconds for the monitor
          format: int32
          nullable: true
        p99LatencyInMs:
          type: integer
          description: The 99th percentile latency in milliseconds for the monitor
          format: int32
          nullable: true
        latencyLogs:
          type: array
          description: All the latency logs recorded for the monitor in the given
            period
          items:
            $ref: "#/components/schemas/LatencyLogDto"
    MonitorUpdateDto:
      type: object
      properties:
        name:
          minLength: 1
          type: string
          description: "Unique name for the monitor, e.g., 'My Website Monitor'"
          nullable: false
        url:
          pattern: "^(https?)://[-a-zA-Z0-9+&@#/%?=~_|!:,.;]*[-a-zA-Z0-9+&@#/%=~_|]"
          type: string
          description: The URL that is monitored
          nullable: false
        uptimeCheckInterval:
          minimum: 5
          type: integer
          description: The interval in seconds at which the monitor checks for uptime
          format: int32
          nullable: false
        enabled:
          type: boolean
          description: "Whether the monitor is enabled. If false, the monitor will\
            \ not perform checks."
          nullable: false
        sslCheckEnabled:
          type: boolean
          description: Whether the monitor checks the SSL certificate for expiry and
            validity.
          nullable: false
        requestMethod:
          description: The HTTP method used for the uptime check
          allOf:
          - $ref: "#/components/schemas/HttpMethod"
        latencyHistoryEnabled:
          type: boolean
          description: Whether latency history is enabled for the monitor
          nullable: false
        forceNoCache:
          type: boolean
          description: Whether to send a force no-cache headers in the request
          nullable: false
        followRedirects:
          type: boolean
          description: Whether to follow redirects during the uptime check
          nullable: false
        sslExpiryThreshold:
          type: integer
          description: The threshold in days for SSL certificate expiry checks
          format: int32
          nullable: false
        integrations:
          type: array
          description: "List of integrations explicitly assigned to the monitor, e.g.\
            \ \"email:my-email-notification\""
          nullable: true
          items:
            type: string
            description: "A unique identifier for an integration, formatted as 'type:name'."
            example: email:my-email-integration
    MonitoringStatsDto:
      required:
      - actual
      - history
      type: object
      properties:
        actual:
          description: The actual monitoring statistics for the current state of the
            monitors.
          allOf:
          - $ref: "#/components/schemas/MonitoringStatsDto.ActualMonitoringStats"
        history:
          description: "The historical monitoring statistics, summarizing incidents\
            \ and uptime ratios over time."
          allOf:
          - $ref: "#/components/schemas/MonitoringStatsDto.HistoricalMonitoringStats"
    MonitoringStatsDto.ActualMonitoringStats:
      required:
      - sslStats
      - uptimeStats
      type: object
      properties:
        uptimeStats:
          description: Statistics about the current state of uptime for all monitors.
          allOf:
          - $ref: "#/components/schemas/MonitoringStatsDto.ActualMonitoringStats.ActualUptimeStats"
        sslStats:
          description: Statistics about the current state of SSL certificates for
            all monitors.
          allOf:
          - $ref: "#/components/schemas/MonitoringStatsDto.ActualMonitoringStats.SslStats"
    MonitoringStatsDto.ActualMonitoringStats.ActualUptimeStats:
      required:
      - down
      - inProgress
      - lastIncident
      - paused
      - total
      - up
      type: object
      properties:
        total:
          type: integer
          description: Total number of monitors currently being monitored.
          format: int32
        down:
          type: integer
          description: Number of monitors currently down.
          format: int32
        up:
          type: integer
          description: Number of monitors currently up.
          format: int32
        paused:
          type: integer
          description: Number of monitors currently paused.
          format: int32
        inProgress:
          type: integer
          description: "Number of monitors currently in progress (e.g., waiting for\
            \ first check)."
          format: int32
        lastIncident:
          type: string
          description: The timestamp of the last incident detected across all monitors.
          format: date-time
          nullable: true
    MonitoringStatsDto.ActualMonitoringStats.SslStats:
      required:
      - inProgress
      - invalid
      - valid
      - willExpire
      type: object
      properties:
        invalid:
          type: integer
          description: ' Number of SSL certificates that are currently invalid or
            expired.'
          format: int32
        valid:
          type: integer
          description: Number of SSL certificates that are valid and not close to
            expiry.
          format: int32
        willExpire:
          type: integer
          description: Number of SSL certificates that are close to expiry (within
            the threshold).
          format: int32
        inProgress:
          type: integer
          description: Number of SSL certificates that has not been checked yet.
          format: int32
    MonitoringStatsDto.HistoricalMonitoringStats:
      required:
      - uptimeStats
      type: object
      properties:
        uptimeStats:
          description: Statistics about the historical uptime of all monitors.
          allOf:
          - $ref: "#/components/schemas/MonitoringStatsDto.HistoricalMonitoringStats.HistoricalUptimeStats"
    MonitoringStatsDto.HistoricalMonitoringStats.HistoricalUptimeStats:
      required:
      - affectedMonitors
      - incidents
      - totalDowntimeSeconds
      - uptimeRatio
      type: object
      properties:
        incidents:
          type: integer
          description: Total number of incidents recorded across all monitors.
          format: int32
        affectedMonitors:
          type: integer
          description: Total number of monitors that have been affected by incidents.
          format: int32
        uptimeRatio:
          type: number
          description: The percentage of uptime across all monitors.
          format: double
          nullable: true
        totalDowntimeSeconds:
          type: integer
          description: Total downtime in seconds across all monitors.
          format: int64
    SSLEventDto:
      required:
      - endedAt
      - error
      - id
      - sslValidUntil
      - startedAt
      - status
      - updatedAt
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the SSL event
          format: int64
        status:
          description: The status of the SSL certificate
          allOf:
          - $ref: "#/components/schemas/SslStatus"
        error:
          type: string
          description: "The error that occurred during the SSL check, if any"
          nullable: true
        startedAt:
          type: string
          description: The timestamp when the SSL event started
          format: date-time
        sslValidUntil:
          type: string
          description: The timestamp the SSL certificate is valid until
          format: date-time
          nullable: true
        endedAt:
          type: string
          description: "The timestamp when the SSL event ended, if applicable"
          format: date-time
          nullable: true
        updatedAt:
          type: string
          description: The timestamp when the SSL event was updated
          format: date-time
    ServiceError:
      type: object
      properties:
        message:
          type: string
          nullable: true
    SettingsDto:
      required:
      - app
      - authentication
      - integrations
      type: object
      properties:
        authentication:
          description: Authentication settings
          allOf:
