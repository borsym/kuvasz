latencyHistorySwitchDescription=If enabled, Kuvasz will record the latency of the given URL and display it in the dashboard. Be aware that this can increase the stored data size significantly, especially if the uptime check interval is low.
forceNoCacheSwitchLabel=Send no-cache header
forceNoCacheSwitchDescription=If enabled, Kuvasz will send a no-cache header with the request to the given URL, which can help to get the latest version of the page.
followRedirectsSwitchLabel=Follow redirections
followRedirectsSwitchDescription=If enabled, Kuvasz will follow HTTP redirects (3xx responses) when checking the given URL. This is useful if the URL redirects to another URL, and you want to monitor the final destination.
sslCheckSwitchLabel=SSL checks
sslCheckSwitchDescription=Enable SSL checks for this monitor. If enabled, Kuvasz will check the SSL certificate of the given URL and alert you if it is about to expire.
requestMethodLabel=Request HTTP method
sslExpiryThresholdLabel=Certificate expiry threshold (days)
sslExpiryThresholdDescription=The number of days before the SSL certificate expires when you want to be alerted. If the certificate is about to expire within this threshold, Kuvasz will alert you.
